<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .error-icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .error-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #e2e8f0;
    }

    .error-message {
      font-size: 1.1rem;
      color: #a0aec0;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .home-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .home-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    }

    .clouds {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }

    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      filter: blur(40px);
    }

    .cloud:nth-child(1) {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -5%;
      animation: drift 20s ease-in-out infinite;
    }

    .cloud:nth-child(2) {
      width: 400px;
      height: 400px;
      top: 50%;
      right: -10%;
      animation: drift 25s ease-in-out infinite reverse;
    }

    .cloud:nth-child(3) {
      width: 250px;
      height: 250px;
      bottom: 10%;
      left: 20%;
      animation: drift 18s ease-in-out infinite;
    }

    @keyframes drift {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(30px, -20px); }
    }

    .chile-flag {
      display: inline-block;
      margin-left: 0.5rem;
    }
  </style>
</head>
